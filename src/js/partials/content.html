<div class="app">
  <div class="boards">
    <div class="bords__item">
      <span contenteditable="true" class="title">Введите название</span>
      <div class="list">
        <div class="list__item" draggable="true">Стартовая карточка</div>
      </div>

      <div class="form">
        <textarea
          class="textarea"
          placeholder="Введите название для этой карточки"
        ></textarea>
        <div class="buttons">
          <button class="add__item-btn">Добавить карточку</button>
          <button class="cancel__item-btn">Отмена</button>
        </div>
        <div class="add__btn"><span> + </span>Добавить еще одну карточку</div>
      </div>
    </div>
  </div>
</div>
